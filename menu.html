<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1 class="text-center text-3xl font-bold text-purple-700 m-4">Our Menu This Month</h1>
    <div class="md:flex m-4">
        <div class="md:w-1/2">
            <div class="m-4 text-2xl text-center font-bold text-purple-300">Special Lunch Set</div>
            <div class="mx-16"><img class="w-full border-8" src="image\lunch.jpg"></div>
            <div class="text-2xl text-center font-bold m-4">$25.00</div>
        </div>
        <div class="md:w-1/2">
            <div class="m-4 text-2xl text-center font-bold text-purple-300">Special Dinner Set</div>
            <div class="mx-16"><img class="w-full border-8" src="image\dinner.jpg"></div>
            <div class="text-2xl text-center font-bold m-4">$35.00</div> 
        </div>
    </div>
    
    <h1 class="my-8 font-bold text-3xl text-center text-purple-500">Want to reserve?</h1>
    
    <form class="mx-16" netlify>
      <label class="block mt-2 font-bold" for="name">Your name?</label>
      <input class="p-2 w-1/2 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
      focus:border-purple-500" type="text" id="name" name="name">

      <label class="block mt-2 font-bold" for="email">Your email?</label>
      <input class="p-2 w-1/2 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
      focus:border-purple-500" type="text" id="email" name="email">
      
      <label class="block mt-2 font-bold" for="phone">Your phone number?</label>
      <input class="p-2 w-1/2 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
      focus:border-purple-500" type="text" id="phone" name="phone">

      <label class="block mt-2 font-bold" for="size">Party size?</label>
      <select class="p-2 w-1/2 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
      focus:border-purple-500" name="size" id="size">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      
      <label class="block mt-4 font-bold" for="time">When would you like to visit us?</label>
      <input class="p-2 w-1/2 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
      focus:border-purple-500" type="date" id="time" name="time">

    
      <button class="block mt-4 text-white bg-purple-500 rounded px-4 py-2">Reserve Now!</button>
    </form>

    <p class="ml-16 my-4 underline font-bold"><a href="index.html">Back to homepage</a></p>
</body>
</html>
